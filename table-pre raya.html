<!DOCTYPE html>
<html>

<head>
	<title>Pre Raya</title>

<style>
table, th, td {
	border: 1px solid black;
}
th, td {
	padding: 15px;
}
</style>
</head>
<body>

	<table style="width:100%">

	<tr>
		<th>No</th>
		<th>Item</th>
		<th>Page</th>
	</tr>

	<tr>
		<th><center>Item</center></th>
		
		<td>
		<ol>
			<li>Hello</li>
				<ul style="list-style-type:square;">
					<li>Testing 1</li>
					<li>Testing 2</ul></li>
			<li>Hello 2</li>
				<ul style="list-style-type:circle;">
					<li>Testing 4</li>
					<li>Testing 5</ul></li>
		</ol>
		<td>
			<p>Page 1</p>
			<p>Page 2</p></td>

	</tr>

	<tr>
		<th>Item 2</th>

		<td><ol start="3">
			<li>Hello 3</li>

			<ol type="i">
				<li>Testing 6</li>
				<li>Testing 7</ul></li>
			
				
			<li value="10">Testing 8</li>
			
			</td>

		<td>Page 3</td>

	</tr>

	</table>

	</body>

	</html>
